<div class="list-group">
    <a class="list-group-item"
       ng-repeat="room in vm.rooms track by $index"
       ng-class="room.id === vm.selectedRoomId ? 'active' : ''"
       ng-click="vm.changeRoom(room.id)">
        {{room.name}}
    </a>
    <button class="btn btn-success" ng-click="vm.showAddRoomModal()">Add Room</button>
</div>
