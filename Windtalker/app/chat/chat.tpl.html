<div>
    <div class="col-lg-3">
        <rooms></rooms>
    </div>
    <div class="col-lg-5">
        <div class="row" ng-repeat="message in vm.messages track by $index">
            <div>{{message.username}} : {{message.body}}</div>
        </div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2">Message: </label>
                <div class="col-sm-10">
                    <input type="text" ng-model="vm.model.message" placeholder="Message" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a class="btn btn-sm btn-success" ng-click="vm.submit()">Submit</a>
                </div>
            </div>
        </form>
    </div>
</div>
