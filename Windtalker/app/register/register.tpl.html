<div>
    <h1>Register to be a windtalker</h1>
    <div class="col-lg-5" ng-if="!vm.registered">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2">Email: </label>
                <div class="col-sm-10">
                    <input type="text" ng-model="vm.model.email" placeholder="Email" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2">Password: </label>
                <div class="col-sm-10">
                    <input type="password" ng-model="vm.model.password" placeholder="Password" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a class="btn btn-sm btn-success" ng-click="vm.submit()">Register</a>
                </div>
            </div>
        </form>
    </div>
    <div ng-if="vm.registered">
        <a ui-sref="login">Click here</a>  to login
    </div>
</div>
